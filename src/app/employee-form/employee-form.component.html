<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="employee.name" required>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="employee.email" required>
  </div>
  <div>
    <label for="contact">Contact</label>
    <input type="text" id="contact" name="contact" [(ngModel)]="employee.contact" required>
  </div>
  <div>
    <label for="salary">Salary</label>
    <input type="number" id="salary" name="salary" [(ngModel)]="employee.salary" required>
  </div>
  <button type="submit">Submit</button>
</form>
